<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>QField Plugin Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        .section {
            margin-bottom: 2.5rem;
        }
        .section h2 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 150px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .btn-en {
            background: #667eea;
        }
        .btn-de {
            background: #764ba2;
        }
        .btn-presentation {
            background: #f093fb;
        }
        .btn-presentation.en {
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
        }
        .btn-presentation.de {
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);

        <div class="section">

            <div class="button-group">

                <a href="guide/workshop_start_de.html" class="btn btn-de">Deutscher</a>
            </div>
        </div>
        
        <div class="section">
            <h2>Workshop Slides</h2>
            <div class="button-group">
                <a href="presentation/begin_presentation_EN.html" class="btn btn-presentation en">English</a>
                <a href="presentation/begin_presentation_DE.html" class="btn btn-presentation de">Deutsche</a>

    </div>
