<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QField Plugin Workshop - Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .language-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        .lang-btn {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background: #667eea;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .lang-btn.de {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QField Plugin Workshop</h1>
        <div class="language-buttons">
            <a href="en/" class="lang-btn">English</a>
            <a href="de/" class="lang-btn de">Deutsch</a>
        </div>
    </div>
</body>
</html>
